<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Input -->
        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
        ></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayErr">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <!-- Table -->
        <app-paises-tabla [paises]="paises"></app-paises-tabla>
    </div>
</div>
